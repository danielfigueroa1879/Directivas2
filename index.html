    <!-- Feature Detection and Polyfills -->
    <script>
        // Feature detection
        window.browserSupport = {
            serviceWorker: 'serviceWorker' in navigator,
            promises: typeof Promise !== 'undefined',
            fetch: typeof fetch !== 'undefined',
            intersectionObserver: 'IntersectionObserver' in window,
            speechSynthesis: 'speechSynthesis' in window,

        // Error handling global
        window.addEventListener('error', function(e) {
            console.warn('Error capturado:', e.error);
            // No mostrar errores al usuario, solo log

    <!-- Scripts de carga as칤ncrona -->
    <script>
        // Funci칩n para cargar scripts de forma as칤ncrona
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.src = src;
            script.async = true;
            if (callback) {
                script.onload = callback;
                script.onerror = function() {
                    console.warn('Failed to load script:', src);
                    if (callback) callback();
                };
            }
            document.head.appendChild(script);
        }
        
        // Funci칩n para cargar estilos CSS
        function loadCSS(href) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = href;
            link.onerror = function() {
                console.warn('Failed to load CSS:', href);
            };
            document.head.appendChild(link);
        }
        
        // Funci칩n de inicializaci칩n principal
        function initializeApp() {
            // Ocultar spinner y mostrar contenido
            const spinner = document.getElementById('loading-spinner');
            const mainContent = document.getElementById('main-content');
            
            if (spinner) spinner.style.display = 'none';
            if (mainContent) mainContent.classList.remove('hidden');
            
            // Ajustar padding del banner
            function adjustPadding() {
                const banner = document.getElementById('banner');
                const cardContainer = document.querySelector('.card-container');
                if (banner && cardContainer) {
                    const altura = Math.ceil(banner.getBoundingClientRect().height);
                    cardContainer.style.paddingTop = altura + 'px';
                }
            }
            
            // Ajustar al cargar y cuando se redimensiona
            adjustPadding();
            window.addEventListener('resize', adjustPadding);
            
            // Inicializar caracter칤sticas de voz si est치n disponibles
            if (window.browserSupport.speechSynthesis) {
                document.getElementById('speak-btn').style.display = 'block';
                document.getElementById('toggle-speak-btn').style.display = 'block';
                document.getElementById('chat-status').textContent = 'Con funciones de voz';
            }
            
            if (window.browserSupport.speechRecognition) {
                document.getElementById('voice-btn').style.display = 'block';
                document.getElementById('voice-hint').style.display = 'block';
            }
            
            // Cargar contador de visitas con Firebase
            if (window.runCounter) {
                try {
                    window.runCounter();
                } catch (e) {
                    console.warn('Error al cargar contador:', e);
                    document.getElementById('visit-counter').textContent = 'N/A';
                }
            }
        }
        
        // Event listener para DOMContentLoaded con fallback
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                // Cargar TailwindCSS
                loadScript('https://cdn.tailwindcss.com', function() {
                    // Cargar CSS espec칤ficos
                    loadCSS('assets/css/credenciales.css');
                    
                    // Cargar reglas del chatbot
                    loadScript('./rules/chatbot-rules.js', function() {
                        // Inicializar la aplicaci칩n
                        initializeApp();
                        
                        // Cargar script principal del chatbot
                        loadScript('./assets/js/chatbot-enhanced.js');
                    });
                });
            });
        } else {
            // Si el DOM ya est치 cargado
            initializeApp();
        }
        
        // Registrar Service Worker si est치 disponible
        if (window.browserSupport.serviceWorker) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')
                    .then(function(registration) {
                        console.log('SW registrado:', registration.scope);
                    })
                    .catch(function(error) {
                        console.warn('SW fall칩:', error);
                    });
            });
        }
    </script>

    <!-- Firebase Script (tipo module para mejor compatibilidad) -->
    <script type="module">
        try {
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js");
            const { getFirestore, doc, runTransaction } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js");
            const { getAuth, signInAnonymously } = await import("https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js");

            const firebaseConfig = {
                apiKey: "AIzaSyBB2AegLOQ-b6ZGI_cuPycSFJFuRsUlu5U",
                authDomain: "cuenta-946e2.firebaseapp.com",
                projectId: "cuenta-946e2",
                storageBucket: "cuenta-946e2.firebasestorage.app",
                messagingSenderId: "816979648502",
                appId: "1:816979648502:web:809beffeea8ba7968031d7",
                measurementId: "G-RX9KZSC0F4"
            };

            let appInstance, dbInstance, authInstance;

            async function initializeFirebase() {
                if (!appInstance) {
                    appInstance = initializeApp(firebaseConfig);
                    dbInstance = getFirestore(appInstance);
                    authInstance = getAuth(appInstance);
                }
            }

            window.runCounter = async function() {
                try {
                    await initializeFirebase();
                    const counterSpan = document.getElementById('visit-counter');

                    if (!authInstance.currentUser) {
                        await signInAnonymously(authInstance);
                    }

                    const counterRef = doc(dbInstance, `page-visits/${firebaseConfig.projectId}/visits/counter`);
                    const newCount = await runTransaction(dbInstance, async (transaction) => {
                        const counterDoc = await transaction.get(counterRef);
                        let count = 1;
                        if (counterDoc.exists()) {
                            count = counterDoc.data().count + 1;
                            transaction.update(counterRef, { count: count });
                        } else {
                            transaction.set(counterRef, { count: count });
                        }
                        return count;
                    });
                    
                    if (counterSpan) counterSpan.textContent = newCount.toLocaleString('es-CL');
                } catch (error) {
                    console.warn("Error en contador:", error);
                    const counterSpan = document.getElementById('visit-counter');
                    if (counterSpan) counterSpan.textContent = "Error";
                }
            };
        } catch (error) {
            console.warn("Error cargando Firebase:", error);
            document.getElementById('visit-counter').textContent = 'N/A';
        }
    </script>

    <!-- Fallback para navegadores sin soporte de m칩dulos -->
    <script nomodule>
        console.warn('Navegador sin soporte de m칩dulos ES6');
        document.getElementById('visit-counter').textContent = 'N/A';
    </script>
