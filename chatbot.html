<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Seguridad Privada Chile</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #1f2937;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
        }
        .message-fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9ca3af;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
            animation: 1s blink infinite .3333s;
        }
        .typing-indicator span:nth-child(2) { animation-delay: .5s; }
        .typing-indicator span:nth-child(3) { animation-delay: .6666s; }
        @keyframes blink {
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div id="chatbot-container" class="flex flex-col w-full max-w-2xl h-[95vh] md:h-[90vh] bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
        
        <header class="bg-gray-900/80 backdrop-blur-sm p-4 border-b border-gray-700 rounded-t-2xl flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center border-2 border-gray-600 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-white" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M10 1.944A11.954 11.954 0 012.166 5.002L2.024 5.215A12.003 12.003 0 0010 18.056l.002.002.002-.002a12.003 12.003 0 007.974-12.841L17.834 5.002A11.954 11.954 0 0110 1.944zM8.75 11.25a.75.75 0 001.5 0v-2.5a.75.75 0 00-1.5 0v2.5zM10 6a.75.75 0 100 1.5.75.75 0 000-1.5z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Asistente de Seguridad Privada</h1>
                    <p class="text-sm text-gray-400">Experto en normativas OS10 de Chile</p>
                </div>
            </div>
            <a href="index.html" title="Volver a la página principal" class="text-gray-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.707-10.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L9.414 11H13a1 1 0 100-2H9.414l1.293-1.293z" clip-rule="evenodd" />
                </svg>
            </a>
        </header>

        <main id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-6"></main>

        <footer class="p-4 border-t border-gray-700 bg-gray-800 rounded-b-2xl">
            <div class="flex items-center bg-gray-700 rounded-xl p-2">
                <input type="text" id="user-input" placeholder="Escribe tu consulta aquí..." class="flex-1 bg-transparent text-white placeholder-gray-400 focus:outline-none px-2">
                <button id="send-button" class="bg-blue-600 hover:bg-blue-700 transition-colors rounded-lg p-2 ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const API_KEY = 'AIzaSyAgOFzsnwwLt4TSb1lO3XZ8Ot9QJUX7Y6A';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`;
        
        let chatHistory = [];

        const systemPrompt = `Eres un asistente virtual experto en materias de seguridad privada en Chile, con un enfoque específico en las directivas y procedimientos de OS10 de Carabineros de Chile. Tu base de conocimiento principal incluye: Decreto Ley 3.607, Decreto 93 de 1985, Decreto 261, Decreto 32 de 2024, Resolución 1480 de 2025, y todos los requisitos para presentar Directivas de Funcionamiento (DD.FF.) y tramitar credenciales. Tu misión es responder de manera clara, precisa y concisa. Basa tus respuestas en la normativa chilena vigente. Si una pregunta sale de tu ámbito, indícalo amablemente.`;

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-fade-in', 'flex', 'items-start', 'max-w-lg', 'lg:max-w-xl');

            let messageContent;
            if (sender === 'user') {
                messageElement.classList.add('ml-auto', 'flex-row-reverse');
                messageContent = `<div class="bg-blue-600 rounded-2xl rounded-br-none p-3 ml-3"><p class="text-white">${text}</p></div><div class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center font-bold text-sm flex-shrink-0">U</div>`;
            } else {
                messageElement.classList.add('mr-auto');
                messageContent = `<div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM7 8a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0zM7 12a1 1 0 100 2h6a1 1 0 100-2H7z" /></svg></div><div class="bg-gray-700 rounded-2xl rounded-bl-none p-3 ml-3"><p class="text-gray-200">${text}</p></div>`;
            }

            messageElement.innerHTML = messageContent;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator(show) {
            let indicator = document.getElementById('typing-indicator');
            if (show) {
                if (!indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.classList.add('message-fade-in', 'flex', 'items-start', 'max-w-lg');
                    indicator.innerHTML = `<div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-400" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a8 8 0 100 16 8 8 0 000-16zM7 8a1 1 0 112 0 1 1 0 01-2 0zm5 0a1 1 0 112 0 1 1 0 01-2 0zM7 12a1 1 0 100 2h6a1 1 0 100-2H7z" /></svg></div><div class="bg-gray-700 rounded-2xl rounded-bl-none p-3 ml-3 typing-indicator"><span></span><span></span><span></span></div>`;
                    chatMessages.appendChild(indicator);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else {
                if (indicator) indicator.remove();
            }
        }
        
        async function handleSendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            addMessage('user', userText);
            userInput.value = '';
            showTypingIndicator(true);

            chatHistory.push({ role: "user", parts: [{ text: userText }] });

            try {
                const payload = {
                    contents: chatHistory,
                    systemInstruction: { role: "system", parts: [{ text: systemPrompt }] },
                    generationConfig: { temperature: 0.7, topK: 1, topP: 1, maxOutputTokens: 2048 },
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API Error: ${response.status} - ${errorData.error.message}`);
                }

                const data = await response.json();
                const botText = data.candidates[0].content.parts[0].text;
                
                showTypingIndicator(false);
                addMessage('bot', botText);
                chatHistory.push({ role: "model", parts: [{ text: botText }] });

            } catch (error) {
                console.error('Error fetching bot response:', error);
                showTypingIndicator(false);
                addMessage('bot', `Lo siento, ha ocurrido un error al contactar al asistente. (${error.message})`);
            }
        }

        sendButton.addEventListener('click', handleSendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') handleSendMessage();
        });
        
        window.addEventListener('load', () => {
            const welcomeMessage = "¡Hola! Soy tu asistente virtual para temas de seguridad privada en Chile. ¿En qué puedo ayudarte hoy? Puedes preguntarme sobre directivas de funcionamiento, credenciales OS10, o la normativa vigente.";
            addMessage('bot', welcomeMessage);
            chatHistory.push({ role: "model", parts: [{ text: welcomeMessage }] });
        });
    </script>
</body>
</html>
