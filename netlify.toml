# netlify.toml

# Configuración base de construcción del sitio
[build]
  # Directorio donde se encuentran tus archivos HTML, CSS, JS.
  # En tu caso, como todo está en la raíz, no necesitas especificar un 'publish' directory.
  # Netlify publicará la raíz por defecto.
  
  # Directorio donde Netlify encontrará las funciones del servidor.
  functions = "netlify/functions/"

# Redirección para que el proxy funcione.
# Esto hace que las llamadas a /api/* vayan a tu función de Netlify.
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
