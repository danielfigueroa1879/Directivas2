# netlify.toml

# Configuración base de construcción del sitio
[build]
  # Esta línea le dice a Netlify dónde encontrar tus funciones del servidor.
  # Es la única configuración que necesitamos para que el proxy funcione.
  functions = "netlify/functions/"

# Hemos eliminado la sección [[redirects]] porque no es necesaria
# y podría ser la causa del problema visual. Netlify encontrará
# tu función automáticamente en la ruta correcta.
