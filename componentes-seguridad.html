        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('assets/images/101.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .card-spd {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 1rem auto 2rem auto;
            max-width: 1200px;
            position: relative;
        }
        
        /* --- NUEVO DISE√ëO DE BOTONES (CORREGIDO: FONDO BLANCO, BORDE GRIS) --- */
        
        .btn-componente {
            display: flex;
            align-items: center;
            gap: 1.25rem; /* M√°s espacio entre icono y texto */
            padding: 1rem 1.25rem;
            
            /* MODIFICADO: Fondo blanco para que no se vea oscuro */
            background: #f0f9ff; 
            
             /*color: #334155; /* Texto gris oscuro profesional */
            
            /* MODIFICADO: El gris solicitado ahora est√° solo en el borde */
            border: 2px solid #e0e0e0; 
            
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1); /* Animaci√≥n fluida */
            cursor: pointer;
            width: 100%;
            text-align: left;
            
            /* Sombras pronunciadas (Efecto "Elevado") */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
            
            position: relative;
            overflow: hidden;
        }
        
        /* L√≠nea lateral decorativa (invisible hasta el hover) */
        .btn-componente::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #2563eb; /* Azul intenso */
            opacity: 0;
            transform: scaleY(0.5);
            transition: all 0.3s ease;
        }

        /* ESTADO HOVER (AL PASAR EL MOUSE) */
        .btn-componente:hover {
            transform: translateY(-4px); /* Se eleva m√°s al pasar el mouse */
            
            /* Cambio ligero al pasar el mouse */
            background: #f8fafc; 
            border-color: #bfdbfe; /* Borde azul muy claro */
            
            /* Sombra a√∫n m√°s fuerte en hover */
            box-shadow: 0 14px 28px rgba(0,0,0,0.15), 0 10px 10px rgba(0,0,0,0.12);
            
            color: #1e40af; /* Texto azul oscuro */
        }

        .btn-componente:hover::before {
            opacity: 1;
            transform: scaleY(1); /* La l√≠nea lateral crece suavemente */
        }

        /* CONTENEDOR DEL ICONO */
        .btn-componente-icon {
            width: 44px;
            height: 44px;
            min-width: 44px;
            background: #f1f5f9; /* Fondo gris muy suave para el icono */
            border: 1px solid #e2e8f0;
            border-radius: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #64748b; /* Icono gris suave */
        }

        .btn-componente:hover .btn-componente-icon {
            background: #2563eb; /* Fondo azul s√≥lido profesional */
            border-color: #2563eb;
            color: #ffffff; /* Icono blanco */
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        /* SVG DEL ICONO */
        .btn-componente-icon svg {
            width: 22px;
            height: 22px;
            stroke-width: 2; /* Trazo firme */
            transition: transform 0.3s ease;
        }
        
        .btn-componente:hover .btn-componente-icon svg {
            transform: scale(1.1); /* Ligero zoom al icono */
            color: white; /* Asegurar color blanco */
        }

        /* FLECHA INDICADORA (Derecha) */
        .btn-componente-arrow {
            margin-left: auto;
            color: #cbd5e1; /* Gris muy claro */
            transition: all 0.3s ease;
        }

        .btn-componente:hover .btn-componente-arrow {
            color: #2563eb; /* Se ilumina en azul */
            transform: translateX(2px);
        }
        
        /* --- FIN NUEVOS ESTILOS --- */

        .modal-requisitos {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
            backdrop-filter: blur(4px);
        }
        
        .modal-requisitos.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .btn-cerrar {

            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.875rem;
        }
        
        .btn-cerrar:hover {
            background: white;
            color: #1e40af;
        }
        
        .requisito-section {
            background: #f8fafc;
            border-left: 4px solid #2563eb;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }
        
        .requisito-item {
            background: white;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: start;
            gap: 0.75rem;
        }
        
        .requisito-numero {
            background: #2563eb;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .badge-ley {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .badge-decreto {
            background: #fef3c7;
            color: #92400e;
        }
        
        .grid-componentes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn-volver-card {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4b5563;

            transition: all 0.3s;

            border-radius: 0.5rem;
            background: #f3f4f6;
        }
        
        .btn-volver-card:hover {

            background: #e5e7eb;
            transform: translateX(-2px);

    </style>
